<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background: #667eea !important; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Secure App</a>
            <div class="ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout <i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center p-5">
                        <h1 class="display-4 fw-bold text-primary mb-4">Welcome, {{ username }}! ðŸŽ‰</h1>
                        <p class="lead text-muted mb-5">Your session is secure & protected</p>

                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card bg-success text-white h-100">
                                    <div class="card-body">
                                        <i class="bi bi-shield-check display-4 mb-3"></i>
                                        <h5>Strong Hashing</h5>
                                        <p>PBKDF2 with 600k iterations</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-info text-white h-100">
                                    <div class="card-body">
                                        <i class="bi bi-lock display-4 mb-3"></i>
                                        <h5>Session Protected</h5>
                                        <p>Access control enforced</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-lg mt-5">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
